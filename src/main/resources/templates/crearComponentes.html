<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Componente</title>
    <link rel="stylesheet" href="crearComponentes.css">
    <link rel="stylesheet" href="styles.css" />
    <script>
        // Código para incluir el header
        document.addEventListener("DOMContentLoaded", () => {
            fetch("headerAdmin.html")
                .then((response) => response.text())
                .then((data) => document.body.insertAdjacentHTML("afterbegin", data));
            fetch("footer.html")
                .then((response) => response.text())
                .then(
                    (data) =>
                        (document.getElementById("footer-container").innerHTML = data)
                )
                .catch((err) => console.error("Error al cargar el footer:", err));
        });
    </script>
</head>
<body>
<div class="cuerpo">
    <div class="contenido">
        <h1>Agregar Componente</h1>
        <form id="componentForm">
            <div class="form-group">
                <label for="nombre">Nombre del Componente</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Escribe una descripción" required></textarea>
            </div>
            <button type="submit" class="btn">Guardar Componente</button>
        </form>
        <div id="response" class="response"></div>
    </div>
</div>

<script src="crearComponentes.js"></script>
</body>
</html>
