<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="styles.css" />
    <script>
        // Código para incluir el header
        document.addEventListener("DOMContentLoaded", () => {
            fetch("headerAdmin.html")
                .then((response) => response.text())
                .then((data) => document.body.insertAdjacentHTML("afterbegin", data));
            fetch("footer.html")
                .then((response) => response.text())
                .then(
                    (data) =>
                        (document.getElementById("footer-container").innerHTML = data)
                )
                .catch((err) => console.error("Error al cargar el footer:", err));
        });
    </script>
</head>
<body>
<main>
    <div class="contenido">
        <h1>Componentes del Polo de Salud</h1>
        <div id="departamentosContainer" class="departamentos-container">
            <!-- Los departamentos se cargarán aquí dinámicamente -->
        </div>
    </div>
</main>
<div id="footer-container"></div>
<script src="componentes.js"></script>
</body>
</html>
