<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Información de Contacto</title>
    <link rel="stylesheet" href="estiloInfoContact.css">
</head>
<body>
    <header>
        <h1>Editar Información de Contacto</h1>
    </header>
    <main>
        <form id="updateForm">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono: (Solo números)</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="facebook">Facebook:</label>
            <input type="url" id="facebook" name="facebook" required>

            <label for="instagram">Instagram:</label>
            <input type="url" id="instagram" name="instagram" required>

            <label for="updated_by">Actualizado por (ID de Usuario):</label>
            <input type="number" id="updated_by" name="updated_by" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
    <script src="updateInfoContact.js"></script>
</body>
</html>
