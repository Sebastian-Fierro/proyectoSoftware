<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="estiloInfoContact.css" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Código para incluir el header
      document.addEventListener("DOMContentLoaded", () => {
        fetch("headerAdmin.html")
          .then((response) => response.text())
          .then((data) => document.body.insertAdjacentHTML("afterbegin", data));
        fetch("footer.html")
          .then((response) => response.text())
          .then(
            (data) =>
              (document.getElementById("footer-container").innerHTML = data)
          )
          .catch((err) => console.error("Error al cargar el footer:", err));
      });
    </script>
  </head>
  <body>
    <main>
      <!-- Mostrar información -->
      <section id="contactInfo">
        <h2>Contacto Actual</h2>
        <p>
          <strong>Teléfono:</strong> <span id="telefono">+123 456 789</span>
        </p>
        <p>
          <strong>Correo:</strong> <span id="correo">info@ejemplo.com</span>
        </p>
        <p>
          <button id="facebook" onclick="window.open('https://facebook.com/tuPagina', '_blank')">Facebook</button>
        </p>
      </section>

      <!-- Formulario para modificar información -->
      <section id="editContact">
        <h2>Editar Información de Contacto</h2>
        <form id="editContactForm">
          <label for="newTelefono">Teléfono:</label>
          <input
            type="text"
            id="newTelefono"
            name="newTelefono"
            placeholder="+123 456 789"
          />

          <label for="newCorreo">Correo:</label>
          <input
            type="email"
            id="newCorreo"
            name="newCorreo"
            placeholder="info@ejemplo.com"
          />

          <label for="newFacebook">Facebook:</label>
          <input
            type="url"
            id="newFacebook"
            name="newFacebook"
            placeholder="https://facebook.com/tuPagina"
          />

          <button type="submit">Guardar Cambios</button>
        </form>
      </section>
    </main>
    <script src="updateInfoContact.js"></script>
    <div id="footer-container"></div>
  </body>
</html>
