<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Información de Contacto</title>
    <link rel="stylesheet" href="estiloInfoContact.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Código para incluir el header
            fetch('headerAdmin.html')
                .then(response => response.text())
                .then(data => document.body.insertAdjacentHTML('afterbegin', data));

            // Código para incluir el header
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-container").innerHTML = data)
                .catch(err => console.error("Error al cargar el footer:", err));
        });
    </script>
</head>
<body>
    <header>
        <h1>Actualizar Información de Contacto</h1>
    </header>
    <main>
        <form id="updateForm">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="facebook">Facebook:</label>
            <input type="url" id="facebook" name="facebook">

            <label for="instagram">Instagram:</label>
            <input type="url" id="instagram" name="instagram">

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
    <script src="updateInfoContact.js"></script>
    <div id="footer-container"></div>
</body>

</html>
