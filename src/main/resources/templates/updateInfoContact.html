<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de InfoContact</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de InfoContact</h1>
    </header>
    <main>
        <!-- Sección para listar contactos -->
        <section>
            <h2>Lista de InfoContact</h2>
            <table id="infoContactTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Instagram</th>
                        <th>Facebook</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos desde JS -->
                </tbody>
            </table>
        </section>

        <!-- Formulario  editar contacto -->
        <section>
            <h2>Actualizar InfoContact</h2>
            <form id="infoContactForm">
                <input type="hidden" id="idContact">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="instagram" required>
                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook" required>
                <button type="submit">Actualizar</button>
            </form>
        </section>
    </main>
    <script src="/static/js/infoContact.js"></script>
</body>
</html>
