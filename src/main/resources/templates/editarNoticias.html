<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Noticias</title>
    <link rel="stylesheet" href="stylesEditarNotica.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Código para incluir el header
        document.addEventListener("DOMContentLoaded", () => {
            fetch('headerAdmin.html')
                .then(response => response.text())
                .then(data => document.body.insertAdjacentHTML('afterbegin', data));
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-container").innerHTML = data)
                .catch(err => console.error("Error al cargar el footer:", err));
        });
    </script>
</head>
<body>
<main>
    <section id="noticias">
        <div id="noticias-list" class="noticias-list">
            <!-- Aquí se cargarán dinámicamente las noticias -->
        </div>
    </section>
</main>
<script src="editarNoticias.js"></script>
<br>
<br>
<br>
<br>
<div id="footer-container"></div>
</body>
</html>
