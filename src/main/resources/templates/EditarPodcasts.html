<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Contenido Multimedia</title>
    <link rel="stylesheet" href="EditarPodcastsStyle.css">
</head>
<body>
    <div class="container">
        <h1>Administrar Contenido Multimedia</h1>
        <form id="multimedia-form">
            <input type="text" id="nombre" placeholder="Nombre del Contenido" required>
            <select id="tipo" required>
                <option value="Podcast">Podcast</option>
                <option value="Entrevista">Entrevista</option>
                <option value="Video">Video</option>
            </select>
            <input type="url" id="url" placeholder="URL del Contenido" required>
            <button type="submit">Agregar Contenido</button>
        </form>
        <div id="multimedia-list"></div>
    </div>

    <script src="editarNoticias.js"></script>
</body>
</html>
