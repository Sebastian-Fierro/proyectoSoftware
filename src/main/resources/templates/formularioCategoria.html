<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloFormulario.css">
    <title>Formulario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estiloFormulario.css" />
    <link rel="stylesheet" href="styles.css">
    <script>
      // Código para incluir el header
      document.addEventListener("DOMContentLoaded", () => {
          fetch('headerAdmin.html')
              .then(response => response.text())
              .then(data => document.body.insertAdjacentHTML('afterbegin', data));
      });
    </script>
    <title>Crear categoria</title>
</head>

  <body>
    <br />
    <br />
    <br />
    <br />
    <h1>Registro de Categoría</h1>
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form>
          <div class="formbold-input-flex">
            <div>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Ingrese nombre de la categoría"
                class="formbold-form-input"
              />
              <label for="nombre" class="formbold-form-label">
                Nombre categoría
              </label>
            </div>
          </div>

          <button class="formbold-btn" id="btnregistrar">Registrar</button>
        </form>
      </div>
    </div>
    <script src="formularioCategoria.js"></script>
  </body>
</html>
