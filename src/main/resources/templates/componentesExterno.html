<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Código para incluir el header
      document.addEventListener("DOMContentLoaded", () => {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => document.body.insertAdjacentHTML("afterbegin", data));
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => document.body.insertAdjacentHTML("beforeend", data));
      });
    </script>
</head>
<body>
<main>
    <div class="contenido">
        <h1>Componentes del Polo de Salud</h1>
        <div id="departamentosContainer" class="departamentos-container">
            <!-- Los departamentos se cargarán aquí dinámicamente -->
        </div>
    </div>
</main>
<script src="componentes.js"></script>
</body>
</html>
